<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Навигатор с камерами</title>

  <!-- Загрузка API ключа и Telegram WebApp SDK -->
  <script src="config.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Динамическая загрузка Яндекс Карт -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const script = document.createElement("script");
      script.src = `https://api-maps.yandex.ru/2.1/?apikey=${CONFIG.YANDEX_MAPS_API_KEY}&lang=ru_RU`;
      script.onload = () => ymaps.ready(init);
      document.head.appendChild(script);
    });
  </script>

  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  <div id="button-container">
    <button onclick="recenterMap()">Вы</button>
  </div>

  <!-- Логика -->
  <script src="script.js"></script>
</body>
</html>
